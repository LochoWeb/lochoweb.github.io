<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Perfect Date üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffebee, #ffc1e3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #d81b60;
        }

        select, button, input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
            line-height: 1.6;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            font-size: 2em;
            color: #e91e63;
            margin-top: 10px;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="PutYourRecordsOn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Will You Be My Valentine, Mariane? üíñ</h1>
        <p>You‚Äôre special to me, and I want our day to be unforgettable. Please choose how we‚Äôll spend it together!</p>
        
        <!-- Form with Formspree Integration -->
        <form id="dateForm" action="https://formspree.io/f/myzydjrr" method="POST">
            <label for="food">What do you want to eat? üçΩÔ∏è</label>
            <select id="food" name="Food" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Jollibee">Jollibee</option>
                <option value="Samgyup">Samgyup</option>
                <option value="Mcdo">Mcdo</option>
                <option value="Street Foods">Street Foods</option>
            </select>
            
            <label for="place">Where do you want to go? üåç</label>
            <select id="place" name="Place" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Tagaytay">Tagaytay</option>
                <option value="Somewhere Quite and Piece">Somewhere Quite and Piece</option>
                <option value="SM Dasma">SM Dasma</option>
                <option value="Park">Park</option>
            </select>
            
            <label for="movie">Which movie do you want to watch? üé¨</label>
            <select id="movie" name="Movie" required>
                <option value="" disabled selected>Select an option</option>
                <option value="SM Cinema">SM Cinema</option>
                <option value="Netflix">Netflix</option>
                <option value="Kdrama">Kdrama</option>
                <option value="Horror">Horror</option>
            </select>

            <label for="date">When should we go on our date? üìÖ</label>
            <input type="date" id="date" name="Date" required>
            
            <button type="submit">Plan Our Date ‚ù§Ô∏è</button>
        </form>

        <!-- Result Section -->
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById("dateForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default submission to show confirmation message

            // Send the form data using Fetch API
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: {
                    Accept: "application/json",
                },
            })
            .then(response => {
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p>Thank you for sharing your choices, Jinx ! Your date plan has been sent to my email. Here's a summary:</p>
                        <ul>
                            <li>Food: <strong>${form.food.value}</strong></li>
                            <li>Place: <strong>${form.place.value}</strong></li>
                            <li>Movie: <strong>${form.movie.value}</strong></li>
                            <li>Date: <strong>${new Date(form.date.value).toDateString()}</strong></li>
                        </ul>
                        <p>I‚Äôm really looking forward to this magical day with you! üíï</p>
                        <div class="heart">‚ù§Ô∏è</div>
                    `;
                    form.reset();
                } else {
                    resultDiv.innerHTML = "<p>Oops! Something went wrong. Please try again later. üòû</p>";
                }
            })
            .catch(() => {
                resultDiv.innerHTML = "<p>Oops! Something went wrong. Please try again later. üòû</p>";
            });
        });
    </script>
</body>
</html>
