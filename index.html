<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Perfect Date üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffebee, #ffc1e3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #d81b60;
        }

        select, button, input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
            line-height: 1.6;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            font-size: 2em;
            color: #e91e63;
            margin-top: 10px;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Date, Marjorie? üíñ</h1>
        <p>You‚Äôre special to me, and I want our day to be unforgettable. Please choose how we‚Äôll spend it together!</p>
        <form id="dateForm">
            <label for="food">What do you want to eat? üçΩÔ∏è</label>
            <select id="food" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Jollibee">Jollibee</option>
                <option value="Samgyup">Samgyup</option>
                <option value="Inasal">Inasal</option>
                <option value="Street Foods">Street Foods</option>
            </select>
            
            <label for="place">Where do you want to go? üåç</label>
            <select id="place" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Tagaytay">Tagaytay</option>
                <option value="Baguio">Baguio</option>
                <option value="SM">SM</option>
                <option value="Park">Park</option>
            </select>
            
            <label for="movie">Which movie do you want to watch? üé¨</label>
            <select id="movie" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Hello Love Again">Hello Love Again</option>
                <option value="Disney">Disney</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
            </select>

            <label for="date">When should we go on our date? üìÖ</label>
            <input type="date" id="date" required>
            
            <button type="submit">Plan Our Date ‚ù§Ô∏è</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        emailjs.init("QUTtjw-pMO9IedVuG");

        document.getElementById("dateForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const food = document.getElementById("food").value;
            const place = document.getElementById("place").value;
            const movie = document.getElementById("movie").value;
            const date = document.getElementById("date").value;

            const resultDiv = document.getElementById("result");

            // If all fields are filled out, proceed to send email
            if (food && place && movie && date) {
                const message = `
                    Date Plan:
                    - Food: ${food}
                    - Place: ${place}
                    - Movie: ${movie}
                    - Date: ${new Date(date).toDateString()}
                `;

                // Send the email via EmailJS
                emailjs.send("QUTtjw-pMO9IedVuG", "service_ub87xfjD", {
                    from_name: "Marjorie",   // Name to appear in the email
                    to_name: "aironmanansala751@gmail.com",    // The recipient's name (e.g., your email)
                    message: message
                }).then(
                    function(response) {
                        console.log('Success!', response.status, response.text);
                        resultDiv.innerHTML = `
                            <p>Thank you for sharing your choices, Marjorie! Here‚Äôs our plan:</p>
                            <ul>
                                <li>We‚Äôll enjoy some delicious <strong>${food}</strong>.</li>
                                <li>Then, we‚Äôll spend quality time at <strong>${place}</strong>.</li>
                                <li>Finally, we‚Äôll watch a <strong>${movie}</strong> movie together.</li>
                                <li>All of this will happen on <strong>${new Date(date).toDateString()}</strong>.</li>
                            </ul>
                            <p>I‚Äôm really looking forward to this magical day with you! üíï</p>
                            <div class="heart">‚ù§Ô∏è</div>
                        `;
                    },
                    function(error) {
                        console.log('Failed...', error);
                        alert("There was an error sending the email. Please try again.");
                    }
                );
            } else {
                resultDiv.innerHTML = `<p>Please fill out all fields.</p>`;
            }
        });
    </script>
</body>
</html>
